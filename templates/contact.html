{% extends "base.html" %}
{% load staticfiles %}


{% block content %}

    <h1>Contact us for our services</h1>

    {% if errors %}
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <ul>
      {% for error in errors %}
          <li>{{ error }}</li>
      {% endfor %}
      </ul>
    </div>

    {% endif %}


    <h3>Send us a message</h3>
    <form role="form" action="contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Your Name</label>
        <input name="name" class="form-control" id="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input name="from" class="form-control" id="email" placeholder="Enter email" type="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" rows="6" placeholder="What's on your mind" required></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
